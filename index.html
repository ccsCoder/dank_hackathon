<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/draggable-points.js"></script>

    <script type="text/x-handlebars-template" id="timeline-template">
        {{#each timelineData}}
            <li class="hour">
                <input class="radio" type="radio" checked >
                <div class="relative {{this.time}} " time_data_value = "{{this.time}}">
                    
                    <span class="date">{{this.time}}</span>
                    <span class="circle"></span>
                </div>
                <div class="content budget-editor-content default-hidden shows {{this.time}}">
                    <div class="form-editor">
                    <button class="step-button decrement">-</button>
                    <div class="budget-input">{{this.budget}}</div>
                    <button class="step-button increment">+</button>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>

    <title>Timeline</title>
</head>
<body>
    <h2>Budget Pacer</h2>
    <div class="loading">
        <!-- <div class="loading-text"> -->
            <div class="loader-text">
                Fetching Budget and Predictions - &nbsp;
            </div>
            <div id="loader-count">
                0% 
            </div>
            
        <!-- </div> -->
    </div>
    
    <div class="container">
        <div class="graph-container">
            <div id="budgetTrendChartContainer" class="charts-container"></div>
            <div class="actions-button">
                <span id="actions-button">Edit Timeline</span>
            </div>
        </div>
        <div class="budget-container" id="timeline-container">
            <ul id="timeline" class="timeline-container">
            </ul>
        </div>
    </div>
    

    <script src="js/main.js"></script>
    <script>
        $(function() {
            animateLoader();
        })
    </script>
</body>
</html>
